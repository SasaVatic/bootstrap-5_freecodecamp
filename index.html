                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonials</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Faq</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <button type="button" class="rounded-pill btn-rounded">+1 728365413
                    <span>
                        <i class="fas fa-phone-alt"></i>
                    </span>
                </button>
            </div>
        </div>

    <!-- /////////////////////////////////////////
    |   |   |   START THE INTRO SECTION 
    ///////////////////////////////////////// -->

        <div class="container">
            <div class="row align-items-center text-white">
                <!-- START THE CONTENT FOR THE VIDEO -->
                <div class="col-md-6 intros text-start">
                    <h1 class="display-2">
                        <span class="display-2--intro">Hey!, I'm Patrick</span>
                        <span class="display-2--description lh-base">this is a multi-purpose responsive layout created with bootstrap v5. (here you can place your description text)</span>
                    </h1>
                    <button type="button" class="rounded-pill btn-rounded">Get in Touch
                        <span>
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </button>
                </div>
                <!-- START THE CONTENT FOR THE VIDEO -->
                <div class="col-md-6 intros text-end">
                    <div class="video-box">
                        <img src="/images/arts/intro-section-illustration.png" alt="video ilustration" class="img-fluid">
                        <a href="#" class="glightbox position-absolute top-50 start-50 translate-middle">
                            <span>
                                <i class="fas fa-play-circle"></i>
                            </span>
                            <span class="border-animation border-animation--border-1"></span>
                            <span class="border-animation border-animation--border-2"></span>

                </div>
            </div>
        </div>
